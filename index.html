<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Riki Arizona" />
  <meta name="description" content="Audio player with html" />
  <meta name="keywords" content="mp3, flac, play" />
  <title>Belajar HTML -NIOMIC</title>
</head>

<body>
  <p>
    <audio src="audio/sample.mp3" controls></audio>Format MP3 dengan atribut
    controls
  </p>
  <p>
    <audio src="audio/sample.mp3" controls loop></audio>Format MP3 dengan atribut
    controls dan loop
  </p>
  <p>
    <audio src="audio/sample.mp3" controls muted></audio>Format MP3 dengan atribut
    controls dan muted
  </p>
  <p>
    <audio controls>
      <source src="audio/sample.flac" type="video/flac" /></audio>Format FLAC dengan atribut controls
  </p>
</body>

</html>
